<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In • Aurora Auctions</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  
<header class="site">
  <div class="inner">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>Aurora Auctions</h1>
    </div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/pages/browse.html">Browse</a>
      <a href="/pages/sell.html">Sell</a>
      <a href="/pages/profile.html">Profile</a>
      <a href="/pages/login.html" id="loginLink">Sign In</a>
      <button class="btn" id="logoutBtn" style="display:none">Sign Out</button>
    </nav>
  </div>
</header>
<script type="module">
import {DemoAPI, navActive} from '/assets/js/utils.js';
navActive();
const u = DemoAPI.user();
const loginLink = document.getElementById('loginLink');
const logoutBtn = document.getElementById('logoutBtn');
if(u){
  loginLink.textContent = u.username;
  loginLink.href = '/pages/profile.html';
  logoutBtn.style.display='inline-flex';
  logoutBtn.addEventListener('click', ()=>{ DemoAPI.signOut(); location.href='/index.html'; });
}
</script>

  <main class="container">
    <section class="card" style="max-width:600px;margin:0 auto">
      <h2>Sign In</h2>
      <div class="input">
        <label>Username</label>
        <input id="u" placeholder="e.g. armaan">
      </div>
      <div class="input">
        <label>Password</label>
        <input id="p" type="password" placeholder="••••••••">
      </div>
      <button class="btn primary" id="go">Sign In</button>
      <p class="helper">Forgot Password? (placeholder)</p>
    </section>
  </main>
  
<footer>
  <div>© 2025 Aurora Auctions — Front-end demo. Configure your middle-tier URL in <span class="kbd">localStorage.API_BASE_URL</span>.</div>
</footer>

  <script type="module">
    import {{DemoAPI}} from '/assets/js/utils.js';
    document.getElementById('go').addEventListener('click', async () => { 
      try{
        const user = await DemoAPI.signIn(document.getElementById('u').value, document.getElementById('p').value);
        location.href = '/pages/browse.html';
      }catch(e){ alert(e.message); }
    });
  </script>
</body>
</html>
