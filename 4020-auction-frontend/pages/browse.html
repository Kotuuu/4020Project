<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browse • Aurora Auctions</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  
<header class="site">
  <div class="inner">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>Aurora Auctions</h1>
    </div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/pages/browse.html">Browse</a>
      <a href="/pages/sell.html">Sell</a>
      <a href="/pages/profile.html">Profile</a>
      <a href="/pages/login.html" id="loginLink">Sign In</a>
      <button class="btn" id="logoutBtn" style="display:none">Sign Out</button>
    </nav>
  </div>
</header>
<script type="module">
import {DemoAPI, navActive} from '/assets/js/utils.js';
navActive();
const u = DemoAPI.user();
const loginLink = document.getElementById('loginLink');
const logoutBtn = document.getElementById('logoutBtn');
if(u){
  loginLink.textContent = u.username;
  loginLink.href = '/pages/profile.html';
  logoutBtn.style.display='inline-flex';
  logoutBtn.addEventListener('click', ()=>{ DemoAPI.signOut(); location.href='/index.html'; });
}
</script>

  <main class="container">
    <section class="card">
      <div class="grid cols-2">
        <div>
          <div class="input">
            <label>Search</label>
            <input id="q" placeholder="keyword">
          </div>
        </div>
        <div style="display:flex;align-items:flex-end;gap:10px">
          <button class="btn" id="searchBtn">Search</button>
          <span class="helper">Select an item and click <em>View</em> to bid or buy.</span>
        </div>
      </div>
    </section>
    <div class="grid cols-3" id="grid"></div>
  </main>
  
<footer>
  <div>© 2025 Aurora Auctions — Front-end demo. Configure your middle-tier URL in <span class="kbd">localStorage.API_BASE_URL</span>.</div>
</footer>

  <script type="module">
    import {{$,$all, DemoAPI, formatCurrency, remaining}} from '/assets/js/utils.js';
    async function run(){
      const q = $('#q').value.trim();
      const list = await DemoAPI.search(q);
      const grid = $('#grid');
      grid.innerHTML = '';
      list.forEach(it=>{
        const isForward = it.auctionType==='forward';
        const price = isForward ? it.currentPrice : it.priceNow;
        const timer = isForward ? '<span class="badge warn timer" data-ends="'+it.endsAt+'"></span>' : '<span class="badge">Dutch</span>';
        const card = document.createElement('article');
        card.className='card item-card';
        card.innerHTML = `
          <img src="${it.image}" alt="">
          <h4>${it.title}</h4>
          <div class="meta">
            <div>${it.auctionType==='forward' ? 'Forward' : 'Dutch'} • <strong>${formatCurrency(price)}</strong></div>
            <div>${timer}</div>
          </div>
          <a class="btn" href="/pages/item.html?id=${it.id}">View</a>
        `;
        grid.appendChild(card);
      });
      tick();
    }
    function tick(){
      $all('.timer').forEach(t=>{
        const ends = Number(t.dataset.ends);
        const left = Math.max(0, ends - Date.now());
        t.textContent = left ? 'Ends in ' + remaining(left) : 'Ended';
        if(!left){ t.classList.add('bad'); }
      });
      requestAnimationFrame(tick);
    }
    document.getElementById('searchBtn').addEventListener('click', run);
    run();
  </script>
</body>
</html>
